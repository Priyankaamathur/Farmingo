<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1 style="font-size: 3em; color: #82d184; font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; margin: 20px 0; text-shadow: 3px 3px #FFA500; transform: rotate(-2deg); animation: fadeIn 2s ease-in-out;">Farmingo!</h1>

        <h1>Empowering Farmers</h1>
        <p>Your go-to platform for all agricultural needs.</p>
    </div>
    <div class="container">
        <h2>Contact Support</h2>
        <form id="contactForm">
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
